<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
    <div class="global-container">
        <div class="menu">
            <div class="logo">
                <h1>WeatherApp</h1>
            </div>
            <div class="search-city">
                <form id="search-form" action="" method="post">
                    <input type="text" id ="search-city" name="search-city" placeholder="Entrez le nom d'une ville..." aria-label="Chercher les prévisions météo d'une ville" pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$">
                    <button type="submit" class="search-btn">Rechercher</button>
                </form>
            </div>
        </div>
        
        <div class="main-contents">
            <div class="current-weather">
                <div class="current-group">
                    <div class="current-header"></div>
                    <div class="current-temp"></div>
                    <div class="current-conditions"></div>
                    <div class="current-info"></div>
                </div>
            </div>
            <div class="forecast">
                <div class="tomorrow">
                    <div class="tomorrow-header">Demain</div>
                    <div class="tomorrow-info"></div>
                </div>
                <div class="aft-tmw">
                    <div class="after-tomorrow-header">Après-demain</div>
                    <div class="after-tomorrow-info"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
