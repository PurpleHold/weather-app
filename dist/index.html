<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./main.js" defer></script> -->
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
    <script>
        const cityInput = prompt("Enter a city");
        
        function pick(obj, ...props) {
        return props.reduce(function(result, prop) {
            result[prop] = obj[prop];
            return result;
        }, {});
}


        let weather;
        async function getWeather() {
            const weatherForecast = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=ed25e7b75ea847cabdb165554231711&days=3&q=${cityInput}`, 
            {mode: 'cors'});
            const forecastData = await weatherForecast.json();

            sortedCurrentData = pick(forecastData.current, 'condition', 'feelslike_c', 'humidity',
            'precip_mm', 'temp_c', 'wind_kph');
            sortedLocData = pick(forecastData.location, 'country', 'name', 'region', 'localtime');
            forecastArray = forecastData.forecast.forecastday;
            sortedTomorrow = pick(forecastArray[1], 'date', 'day');
            sortedAfterTomorrow = pick(forecastArray[2], 'date', 'day');
            weather = {
                current: sortedCurrentData,
                location: sortedLocData,
                tomorrow: sortedTomorrow,
                afterTomorrow: sortedAfterTomorrow
            }
            
            console.log(weather);
            console.log(sortedCurrentData);
            console.log(sortedLocData);
            showWeather();
        }
        getWeather();
        

        
        function showWeather() {
            console.log(`Météo pour ${weather.location.name}:`);
            console.log(`Il fait actuellement ${weather.current.temp_c}°c`);
            console.log(`Précipitations attendues (mm): ${weather.current.precip_mm}:`);
        }

    </script>
    
</body>
</html>
